<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ShopEase | Order Confirmation</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/checkout-confirmation.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <header>
        <!-- Same navbar as your main layout -->
    </header>

    <main>
        <div class="container">
            <section class="confirmation-section">
                <div class="confirmation-box">
                    <i class="fas fa-check-circle success-icon"></i>
                    <h1>Thank You for Your Order!</h1>
                    <p>Your order has been placed successfully. A confirmation email has been sent to your inbox.</p>

                    <div class="order-summary">
                        <h2>Order Summary</h2>
                        <div class="summary-item">
                            <span>Order Number:</span>
                            <span>#123456</span>
                        </div>
                        <div class="summary-item">
                            <span>Items:</span>
                            <span>3 Products</span>
                        </div>
                        <div class="summary-item">
                            <span>Shipping Address:</span>
                            <span>123 Commerce St, City</span>
                        </div>
                        <div class="summary-item">
                            <span>Total:</span>
                            <span>$668.76</span>
                        </div>
                        <div class="summary-item">
                            <span>Estimated Delivery:</span>
                            <span>May 9, 2025</span>
                        </div>
                    </div>

                    <div class="confirmation-actions">
                        <a href="../../index.html" class="btn btn-primary">Continue Shopping</a>
                        <a href="../orders.html" class="btn btn-outline">View My Orders</a>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <!-- Same footer as your main layout -->
    </footer>
</body>
</html>
